<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
         <input type="text" placeholder="search city" spellcheck="false">
        <button><img src="https://cdn2.iconfinder.com/data/icons/shopping-e-commerce-pack/100/Search-512.png" alt="error"></button>
        </div>
        <div class="weather">
           
            <img src="images/clouds.png" alt="couldn't fetch" class="weather-img">
            <h1 class="city">Pune</h1>
            <br>
            <h2 class="lat">latitude : 0</h2>
            <h2 class="lon">longitude : 0</h2>
            <br>
            <h1 class="temp">22 Â°C </h1>
         
           <img src="images/humidity.png" alt="">
           <h1 class="humidity">21 % </h1> 
           <h2>humidity</h2>
           
           <img src="images/wind.png" alt=""> 
           <h1 class="windspeed">21 metre/sec</h1>
           <h2>wind speed</h2>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
